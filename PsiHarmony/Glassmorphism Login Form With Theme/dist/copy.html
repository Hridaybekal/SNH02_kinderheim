<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitor Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Health Monitor Dashboard</h1>
        <div class="container">
            <nav class="horizontal-nav">
                <ul>
                    <li><a href="#heartRate">Heart Rate</a></li>
                    <li><a href="#steps">Steps</a></li>
                    <li><a href="#sleep">Sleep analysis</a></li>
                    <li><a href="#Spo">SPO2</a></li>
                    <!-- Add more navigation links for other metrics -->
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="dashboard">
            <div id="heartRate" class="board">
                <h2>Heart Rate</h2>
                <canvas id="heartRateChart"></canvas>
            </div>
            <div id="steps" class="board">
                <h2>Steps</h2>
                <p>Total Steps: <span id="totalSteps">0</span></p>
            </div>
            <div id="sleep" class="board">
                <h2>Sleep data</h2>
                <canvas id="sleepdataChart"></canvas>
            </div>
            <div id="Spo" class="board">
                <h2>Blood oxygen</h2>
                <canvas id="spoChart"></canvas>
            </div>
           
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="java.js"></script>
</body>
</html>
